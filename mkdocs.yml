site_name: Material for MkDocs
site_url: https://jade-kinx.github.io/
site_author: Jade Keith
site_description: >-
  Create a branded static site from a set of Markdown files to host the
  documentation of your Open Source or commercial project
# Repository
repo_name: jade-kinx/jade-kinx.github.io
repo_url: https://github.com/jade-kinx/jade-kinx.github.io

extra_css:
  - css/extra.css

copyright: KINX Inc. All Rights Reserved.
extra:
  generator: false

# Configuration
theme:
  name: material
  features:
    # - announce.dismiss
    - content.code.annotate
    # - content.tabs.link
    - content.tooltips
    # - header.autohide
    # - navigation.expand
    - navigation.indexes
    # - navigation.instant
    # - navigation.prune
    - navigation.sections
    - navigation.tabs
    # - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
    # - toc.integrate
  palette:
    - scheme: slate
      primary: teal
      accent: teal
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    - scheme: default
      primary: teal
      accent: teal
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
  font:
    text: Noto Sans KR
    code: Roboto
  favicon: assets/favicon.png
  icon:
    logo: logo

# Plugins
plugins:
  - search
  - redirects:
      redirect_maps:
        mkdocs-material/home.md: https://squidfunk.github.io/mkdocs-material/
        mkdocs-material/getting-started.md: https://squidfunk.github.io/mkdocs-material/getting-started/
        mkdocs-material/setup.md: https://squidfunk.github.io/mkdocs-material/setup/changing-the-colors/
        mkdocs-material/references.md: https://squidfunk.github.io/mkdocs-material/reference/
#        changelog/insiders.md: insiders/changelog.md
#        conventions.md: philosophy.md
#        reference/abbreviations.md: reference/tooltips.md
#        reference/meta-tags.md: reference/index.md
#        reference/variables.md: https://mkdocs-macros-plugin.readthedocs.io/
#        sponsorship.md: insiders/index.md
#        upgrading.md: upgrade.md
  - minify:
      minify_html: true
  - glightbox:
      effect: zoom
      width: 100%
      height: auto
      auto_caption: true
      caption_position: bottom

# Extensions
markdown_extensions:
  - abbr
  - admonition
  - tables
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
      toc_depth: 3
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:materialx.emoji.to_svg
      emoji_index: !!python/name:materialx.emoji.twemoji
  - pymdownx.highlight:
      linenums_style: pymdownx-inline
      anchor_linenums: true
      auto_title: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
   
nav:
  - Home: index.md
  - MkDocs for Material:
    - "Home": 'mkdocs-material/home.md'
    - "Getting Started": 'mkdocs-material/getting-started.md'
    - "Setup": 'mkdocs-material/setup.md'
    - "Reference": 'mkdocs-material/references.md'
  - 'User Guide':
    - 'Getting Started': 'guide/getting-started.md'
    - 'Writing with Markdown': 'guide/writing-markdown.md'
  - 'Open Stack':
    - '오픈스택 입문': 'openstack/openstack-fundamentals.md'
    - '오픈스택 API': 'openstack/openstack-api.md'
